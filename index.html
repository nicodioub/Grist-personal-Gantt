<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grist Gantt Chart</title>
  
  <!-- Grist Widget API -->
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  
  <!-- Frappe Gantt -->
  <link rel="stylesheet" href="https://unpkg.com/frappe-gantt/dist/frappe-gantt.css">
  <script src="https://unpkg.com/frappe-gantt/dist/frappe-gantt.min.js"></script>
  
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- CONFIG BANNER -->
  <div id="config-banner">
    <span id="config-msg">âš™ï¸ Map columns in Grist: Column Mapping (TaskName, Start, End required)</span>
  </div>

  <!-- TOP BAR -->
  <div id="topbar">
    <h1>ğŸ“Š Gantt Chart</h1>
    
    <div class="controls">
      <div class="btn-group">
        <button class="btn-ghost" id="btn-day">Day</button>
        <button class="btn-ghost" id="btn-week">Week</button>
        <button class="btn-ghost btn-active" id="btn-month">Month</button>
        <button class="btn-ghost" id="btn-trim">Trim</button>
        <button class="btn-ghost" id="btn-yearly">Yearly</button>
      </div>
      
      <button class="btn-primary" id="btn-today">Today</button>
      
      <!-- Add Task -->
      <button class="btn-primary" id="btn-add-task" title="Add new task">+ Task</button>
      
      <!-- Theme toggle -->
      <button class="btn-ghost" id="btn-theme" title="Toggle light / dark">ğŸŒ™</button>
      
      <select id="projectFilter" class="filter-select">
        <option value="">All Projects</option>
      </select>
      
      <!-- Status Filter -->
      <div class="filter-dropdown">
        <button class="btn-ghost" id="btn-status-filter" title="Filter by status">ğŸ·ï¸ Status</button>
        <div class="filter-dropdown-content" id="status-filter-content">
          <div class="filter-header">Filter by Status</div>
          <div id="status-checkboxes"></div>
        </div>
      </div>
    </div>
    
    <div id="status">Ready</div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main-container">
    <!-- TASK LIST PANEL -->
    <div id="task-list-panel">
      <div class="panel-header">Tasks</div>
      <div id="task-list"></div>
    </div>

    <!-- CHART AREA -->
    <div id="chart-container">
      <div id="timeline">
        <div class="month-labels" id="month-labels"></div>
        <div class="day-labels" id="day-labels"></div>
      </div>
      <div id="chart-scroll">
        <div id="gantt-grid">
          <svg id="dependency-arrows" style="position: absolute; top: 0; left: 0; pointer-events: none; z-index: 10;"></svg>
        </div>
      </div>
    </div>

    <!-- TASK DETAILS PANEL -->
    <div id="task-details-panel" class="hidden">
      <div class="details-header">
        <h3 id="details-title">DÃ©tails de la tÃ¢che</h3>
        <button class="btn-close-details" id="btn-close-details">&times;</button>
      </div>
      <div class="details-content">
        <form id="task-details-form">
          <div class="detail-section">
            <label>Nom de la tÃ¢che</label>
            <input type="text" id="detail-task-name" class="detail-input" readonly>
          </div>
          
          <div class="detail-row">
            <div class="detail-section">
              <label>Date dÃ©but</label>
              <input type="date" id="detail-start-date" class="detail-input">
            </div>
            <div class="detail-section">
              <label>Date fin</label>
              <input type="date" id="detail-end-date" class="detail-input">
            </div>
          </div>
          
          <div class="detail-section">
            <label>Projet</label>
            <input type="text" id="detail-project" class="detail-input">
          </div>
          
          <div class="detail-section">
            <label>PrioritÃ©</label>
            <div class="priority-buttons">
              <button type="button" class="priority-btn" data-priority="Critique">Critique</button>
              <button type="button" class="priority-btn" data-priority="Haute">Haute</button>
              <button type="button" class="priority-btn" data-priority="Moyenne">Moyenne</button>
              <button type="button" class="priority-btn" data-priority="Basse">Basse</button>
            </div>
          </div>
          
          <div class="detail-section">
            <label>AssignÃ©(es)</label>
            <input type="text" id="detail-assignee" class="detail-input" placeholder="Nom de la personne">
          </div>
          
          <div class="detail-section">
            <label>Statut</label>
            <select id="detail-status" class="detail-input">
              <option value="">SÃ©lectionner</option>
              <option value="Not Started">Non commencÃ©</option>
              <option value="In Progress">En cours</option>
              <option value="Completed">TerminÃ©</option>
              <option value="On Hold">En attente</option>
              <option value="Blocked">BloquÃ©</option>
              <option value="Cancelled">AnnulÃ©</option>
            </select>
          </div>
          
          <div class="detail-section">
            <label>Progression (%)</label>
            <div class="progress-input-group">
              <input type="range" id="detail-progress-slider" min="0" max="100" value="0">
              <input type="number" id="detail-progress-value" min="0" max="100" value="0" class="detail-input-small">
              <span>%</span>
            </div>
          </div>
          
          <div class="detail-section">
            <label>DÃ©pend de</label>
            <div id="detail-dependencies" class="dependencies-list"></div>
          </div>
          
          <div class="detail-section">
            <label>Tags</label>
            <input type="text" id="detail-tags" class="detail-input" placeholder="tag1, tag2, tag3">
          </div>
          
          <div class="detail-section">
            <label>Description</label>
            <textarea id="detail-description" class="detail-textarea" rows="4" placeholder="Notes..."></textarea>
          </div>
          
          <div class="detail-actions">
            <button type="button" class="btn-ghost" id="btn-delete-task">ğŸ—‘ï¸ Supprimer</button>
            <button type="submit" class="btn-primary">ğŸ’¾ Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- EMPTY STATE -->
  <div id="empty-state">
    <div class="empty-icon">ğŸ“…</div>
    <div class="empty-title">No tasks to display</div>
    <div class="empty-text">Add tasks with Start and End dates in Grist</div>
  </div>

  <!-- LEGEND -->
  <div id="legend"></div>

  <!-- TOOLTIP -->
  <div id="tooltip">
    <div class="tt-title" id="tt-title"></div>
    <div class="tt-row"><span>Start</span><span id="tt-start"></span></div>
    <div class="tt-row"><span>End</span><span id="tt-end"></span></div>
    <div class="tt-row" id="tt-project-row"><span>Project</span><span id="tt-project"></span></div>
    <div class="tt-row" id="tt-assignee-row"><span>Assignee</span><span id="tt-assignee"></span></div>
    <div class="tt-row" id="tt-status-row"><span>Status</span><span id="tt-status"></span></div>
    <div class="tt-row" id="tt-progress-row"><span>Progress</span><span id="tt-progress"></span></div>
    <div class="tt-row" id="tt-deps-row"><span>Dependencies</span><span id="tt-deps"></span></div>
  </div>

  <!-- ADD TASK MODAL -->
  <div id="modal-add-task" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>âœ¨ Add New Task</h2>
        <button class="btn-close" id="btn-close-modal">&times;</button>
      </div>
      <form id="form-add-task">
        <div class="form-group">
          <label for="input-task-name">Task Name *</label>
          <input type="text" id="input-task-name" required placeholder="Enter task name">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="input-start-date">Start Date *</label>
            <input type="date" id="input-start-date" required>
          </div>
          <div class="form-group">
            <label for="input-end-date">End Date *</label>
            <input type="date" id="input-end-date" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="input-project">Project</label>
            <input type="text" id="input-project" placeholder="Project name">
          </div>
          <div class="form-group">
            <label for="input-assignee">Assignee</label>
            <input type="text" id="input-assignee" placeholder="Assigned to">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="input-status">Status</label>
            <select id="input-status">
              <option value="">Select status</option>
              <option value="Not Started">Not Started</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
              <option value="On Hold">On Hold</option>
              <option value="Blocked">Blocked</option>
            </select>
          </div>
          <div class="form-group">
            <label for="input-progress">Progress (%)</label>
            <input type="number" id="input-progress" min="0" max="100" placeholder="0-100">
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-ghost" id="btn-cancel-task">Cancel</button>
          <button type="submit" class="btn-primary">Add Task</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./widget.js"></script>
</body>
</html>
